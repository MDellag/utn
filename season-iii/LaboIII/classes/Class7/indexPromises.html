    <script>
        function sumar(a, b) {
            return new Promise((resolve, reject) => {

                let suma;
                setTimeout(() => {
                    if (typeof a !== "number" || typeof b !== "number") {
                        reject({ error: "parametros no numericos" })
                    }
                    else {
                        suma = a + b;
                        resolve(suma);
                    }
                }, 2000);
            });
        }
