<div #sidebar class="sidebar" [ngClass]="{ open: sidebar_opened }">
    <div class="logo-details">
        <i class="bx bxs-joystick icon"></i>
        <div class="logo_name">SalaJuegos</div>
        <i class="bx bx-menu" id="btn" (click)="openSideBar()"></i>
    </div>
    <ul class="nav-list">
        <!-- <li>
            <i #bxsearch class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
        </li> -->
        <li *ngIf="loggedIn">
            <a (click)="redirect('home')">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Home</span>
            </a>
            <span class="tooltip">Home</span>
        </li>
        <li *ngIf="loggedIn">
            <a [routerLink]="['/login']">
                <i class="bx bx-user"></i>
                <span class="links_name">User</span>
            </a>
            <span class="tooltip">User</span>
        </li>
        <li *ngIf="loggedIn">
            <a (click)="toggleChat()">
                <i class="bx bx-chat"></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
        </li>
        <!-- <li>
            <a href="#">
                <i class="bx bx-heart"></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
        </li> -->
        <!-- <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li> -->
        <li class="profile" *ngIf="loggedIn">
            <div class="profile-details">
                <!-- <img src="profile.jpg" alt="profileImg" /> -->
                <div class="name_job">
                    <div class="name">{{ name }}</div>
                    <div class="job">{{ email }}</div>
                </div>
            </div>
            <a (click)="logOut()">
                <i class="bx bx-log-out" id="log_out"></i>
            </a>
        </li>
        <li class="profile" *ngIf="!loggedIn">
            <a [routerLink]="['/login']">
                <i class="bx bx-log-in"></i>
                <span class="links_name">LogIn</span>
            </a>
            <span class="tooltip">LogIn</span>
        </li>
    </ul>
</div>
