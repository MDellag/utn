<div class="box">
    <h1 mat-dialog-title>{{ header }}</h1>
    <div mat-dialog-content class="content">{{ message }}</div>

    <div class="boxButtons" *ngIf="buttons">
        <button class="cancel" (click)="closeDialog('')">Cancel</button>
        <button class="continue" (click)="closeDialog('continue')">
            Continue
        </button>
    </div>
</div>
