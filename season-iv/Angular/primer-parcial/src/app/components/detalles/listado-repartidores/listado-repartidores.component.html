<div
  class="btn-group"
  role="group"
  aria-label="Basic radio toggle button group"
>
  <div *ngFor="let rep of listRepartidores">
    <input
      type="radio"
      class="btn-check"
      name="btnradio"
      id="{{ rep.dni }}"
      autocomplete="off"
      (change)="handleRepartidor(rep.dni)"
    />
    <label class="btn btn-outline-primary" for="{{ rep.dni }}">{{
      rep.nombre
    }}</label>
  </div>
</div>
