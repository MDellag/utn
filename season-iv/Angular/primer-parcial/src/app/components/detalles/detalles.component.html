<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a
          href="https://getbootstrap.com/"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <img src="assets//pizza.svg" alt="" class="imgsize" />
          <span class="fs-4">Listado de Repartidores</span>
        </a>
      </header>

      <!-- ------------ LISTADO REPARTIDORES ------------ -->
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <app-listado-repartidores
            (dniRepartidor)="handleRepartidor($event)"
          ></app-listado-repartidores>
        </div>
      </div>
      <!-- ------------ END ------------ -->

      <div class="row align-items-md-stretch">
        <!-- ------------ DETALLE REPARTIDOR SELECTED ------------ -->
        <div class="col-md-6">
          <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>Detalle Repartidor</h2>
            <br />
            <app-detalle-repartidor
              [dni]="repartidorSelected"
              (paisReparto)="handlePaisReparto($event)"
              *ngIf="repartidorSelected"
            ></app-detalle-repartidor>
          </div>
        </div>
        <!-- ------------ END ------------ -->

        <!-- ------------ DETALLE PAIS ------------ -->
        <div class="col-md-6">
          <div class="h-100 p-5 bg-light border rounded-3">
            <!-- <h2>Add borders</h2>
            <p>
              Or, keep it light and add a border for some added definition to
              the boundaries of your content. Be sure to look under the hood at
              the source HTML here as we've adjusted the alignment and sizing of
              both column's content for equal-height.
            </p>
            <button class="btn btn-outline-secondary" type="button">
              Example button
            </button> -->
            <h2>Info Pais de Reparto</h2>
            <app-datos-pais-reparto
              [paisReparto]="paisReparto"
            ></app-datos-pais-reparto>
          </div>
        </div>
        <!-- ------------ END ------------ -->
      </div>

      <footer class="pt-3 mt-4 text-muted border-top">Â© 2021</footer>
    </div>
  </main>
</body>
