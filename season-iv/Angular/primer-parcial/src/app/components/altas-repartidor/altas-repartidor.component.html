<div class="cont">
  <div
    class="spinner-grow text-success"
    role="status"
    *ngIf="spinner"
    style="width: 4rem; height: 4rem"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
  <app-formulario
    [paisProducto]="country"
    (values)="handleAltaData($event)"
  ></app-formulario>
  <h3>
    Seleccione un Pais de <span class="badge bg-secondary">Producto</span>
  </h3>

  <app-paises (pais)="handleCountryResponse($event)"></app-paises>
</div>
