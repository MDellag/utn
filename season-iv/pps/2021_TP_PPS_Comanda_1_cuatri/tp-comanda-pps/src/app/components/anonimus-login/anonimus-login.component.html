<app-spinner *ngIf="spinner"></app-spinner>
<body class="container">
  <form class="shadow">
    <div class="messageContainer">
      <h3>INGRESO ANONIMO</h3>
    </div>
    <mat-form-field class="inputField">

      <mat-label>Nombre</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="nombre"

        name="usernameForm"
        required
      />
    </mat-form-field>

    <div class="imgCont">
      <img class="imgAvatar" src={{profilePhoto}} (click)="uploadPhoto()">
    </div>
  

    <div class="messageContainer">
      <button
        mat-flat-button
        color="primary"
        type="submit"
        style="background: linear-gradient(to bottom right, #d38124, #c44d09);"
        (click)="loginAnonimo()"
      >
        Ingresar
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        style="background: linear-gradient(to bottom right, #d38124, #c44d09);; margin-top: 10px;"
        (click)="volverLogin()"
      >
        Volver
      </button>
    </div>
    <a [routerLink]="['/register']">Registrarse</a>
  </form>
</body>
