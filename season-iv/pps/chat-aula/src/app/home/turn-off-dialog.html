<style>
    .modalContent {
        height: 300px;
        width: 300px;
    }
    .modalDiv {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 130px;
        width: 300px;
    }
    .suc {
        background-color: var(--main-theme-color);
        width: 110px;
        height: 50px;
        color: #fff;
    }

    input {
        height: 50px;
        width: 300px;
    }
    .modalend {
        display: flex;
        justify-content: center;
    }
</style>

<h2 mat-dialog-title>Ingrese su contraseña</h2>
<mat-dialog-content class="modalContent">
    <div class="modalDiv">
        <mat-form-field class="inputField">
            <mat-label>Contraseña</mat-label>
            <input
                matInput
                type="password"
                [(ngModel)]="password"
                name="passwordForm"
                required
            />
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="modalend">
    <button class="suc" mat-dialog-close (click)="submitPassword()">
        Enviar
    </button>
</mat-dialog-actions>
