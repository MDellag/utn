<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Administracion de Usuarios </ion-title>
    </ion-toolbar>
</ion-header>

<!-- <div class="content"></div> -->
<button class="menubtn" mat-mini-fab color="dark" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <!-- <button mat-menu-item class="mat-menu-item" (click)="myPhotos()">
        <mat-icon>photo_library</mat-icon>
    </button> -->
    <button mat-menu-item class="mat-menu-item" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-menu>
<div class="buttonAltas" *ngIf="isAdmin">
    <button (click)="ir()">Crear nuevo usuario</button>
</div>
<ion-content class="content">
    <div class="perfil" *ngFor="let user of usuarios">
        <div class="foto"><img src="{{user.foto}}" alt="" /></div>
        <div class="names">
            <span>{{user.nombre}}</span> <span>{{user.apellido}}</span>
        </div>
        <div class="email">
            <span>{{user.email}}</span>
            <span>{{user.dni}}</span>
        </div>
    </div>
</ion-content>
