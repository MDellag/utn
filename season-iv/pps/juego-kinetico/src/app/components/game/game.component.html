<div class="canvas" #canvas>
    <img src="{{ character }}" alt="" #personaje (click)="position()" />
</div>
<div class="cron" #cron>
    <span>{{ countdown }}</span>
</div>
<button class="startBtn" *ngIf="!gameStarted" (click)="startGame()">
    Comenzar!
</button>

<button mat-menu-item class="btn-item" (click)="logOut()" *ngIf="!gameStarted">
    <mat-icon style="color: #fff">exit_to_app</mat-icon>
</button>
